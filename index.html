    <style>
      .content--layout {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        position: relative;
        z-index: 2;
      }
      .word {
        font-size: 3em;
        line-height: 1.2;
        text-align: center;
        margin: 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .background-collage {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0.2;
        pointer-events: none;
      }
      .background-collage img {
        position: absolute;
        transition: opacity 0.3s ease;
      }
      /* Landscape images */
      .background-collage img:nth-child(1) {
        width: 45%;
        left: 5%;
        top: 5%;
        transform: rotate(-5deg);
      }
      .background-collage img:nth-child(3) {
        width: 40%;
        right: 2%;
        top: 8%;
        transform: rotate(3deg);
      }
      .background-collage img:nth-child(5) {
        width: 42%;
        left: 30%;
        top: 25%;
        transform: rotate(-2deg);
      }
      .background-collage img:nth-child(7) {
        width: 38%;
        right: 15%;
        bottom: 15%;
        transform: rotate(4deg);
      }
      .background-collage img:nth-child(9) {
        width: 40%;
        left: 10%;
        bottom: 10%;
        transform: rotate(-3deg);
      }
      /* Portrait/Square images */
      .background-collage img:nth-child(2) {
        height: 50%;
        width: auto;
        right: 25%;
        top: 2%;
        transform: rotate(2deg);
      }
      .background-collage img:nth-child(4) {
        height: 45%;
        width: auto;
        left: 20%;
        bottom: 5%;
        transform: rotate(-4deg);
      }
      .background-collage img:nth-child(6) {
        height: 48%;
        width: auto;
        right: 8%;
        top: 20%;
        transform: rotate(3deg);
      }
      .background-collage img:nth-child(8) {
        height: 42%;
        width: auto;
        left: 40%;
        bottom: 8%;
        transform: rotate(-2deg);
      }
      .background-collage img:nth-child(10) {
        height: 44%;
        width: auto;
        right: 35%;
        bottom: 12%;
        transform: rotate(5deg);
      }
      .demos {
        padding: 1em 0;
        display: flex;
        align-items: center;
        gap: 1em;
        position: relative;
        justify-content: center;
        flex-wrap: wrap;
      }
      .demo {
        padding: 0.25em 0.5em;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
        position: relative;
      }
      .demo--current::before {
        content: attr(data-text);
        position: absolute;
        top: -2em;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        animation: illuminate 2s ease-in-out infinite;
        font-size: 0.9em;
        display: flex;
        align-items: center;
        gap: 0.5em;
      }
      .demo--current .emoji {
        position: absolute;
        top: -2em;
        left: calc(50% - 3em);
        animation: illuminate 2s ease-in-out infinite;
      }
      .demo:not(.demo--current) .emoji {
        display: inline-block;
      }
      .demo:hover:not(.demo--current) {
        background: rgba(255, 255, 255, 0.1);
      }
      @keyframes illuminate {
        0%,
        100% {
          text-shadow: 0 0 5px rgba(255, 255, 255, 0.8),
            0 0 10px rgba(255, 255, 255, 0.5);
          transform: translateX(-50%) scale(1);
        }
        50% {
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
            0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
          transform: translateX(-50%) scale(1.05);
        }
      }
      .nav-arrow {
        position: absolute;
        top: -2.5em;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2.5em;
        color: #ff6b6b;
        animation: mega-bounce-glow 1.5s ease-in-out infinite;
        text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b, 0 0 60px #ff6b6b;
        cursor: pointer;
        user-select: none;
        z-index: 1;
      }
      @keyframes mega-bounce-glow {
        0%,
        100% {
          transform: translateX(-50%) scale(1) rotate(0deg);
          opacity: 0.7;
          filter: brightness(1);
        }
        50% {
          transform: translateX(-50%) scale(1.5) rotate(15deg);
          opacity: 1;
          filter: brightness(1.5);
        }
      }

      /* Mobile Optimization */
      @media screen and (max-width: 768px) {
        .demos {
          gap: 0.5em;
        }
        .demo {
          padding: 0.2em 0.4em;
        }
        .nav-arrow {
          font-size: 2em;
          top: -2em;
        }
        .demo--current::before {
          font-size: 0.8em;
          top: -2.2em;
        }
        .codrops-header__title {
          font-size: 1em;
        }
        .content--layout {
          padding: 0 1em;
        }
      }
      .top-left-nav {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 100;
      }
      .top-left-nav .demos {
        flex-direction: row;
        padding: 0;
        margin-bottom: 2.5em;
      }
      .top-left-nav .demo--current::before {
        top: auto;
        bottom: -2em;
        font-size: 0.9em;
      }
      .top-left-nav .nav-arrow {
        top: auto;
        bottom: -2.5em;
      }
      @media screen and (max-width: 768px) {
        .top-left-nav {
          display: none;
        }
      }
    </style>
