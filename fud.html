    <style>
      .content--layout {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .word {
        text-align: center;
        margin: 0;
      }
      .demos {
        padding: 1em 0;
        display: flex;
        align-items: center;
        gap: 1em;
        position: relative;
        justify-content: center;
        flex-wrap: wrap;
      }
      .demo {
        padding: 0.25em 0.5em;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
        position: relative;
      }
      .demo--current::before {
        content: attr(data-text);
        position: absolute;
        top: -2em;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        animation: illuminate 2s ease-in-out infinite;
        font-size: 0.9em;
        display: flex;
        align-items: center;
        gap: 0.5em;
      }
      .demo:not(.demo--current)::before {
        display: none;
      }
      .demo--current .emoji {
        position: absolute;
        top: -2em;
        left: calc(50% - 3em);
        animation: illuminate 2s ease-in-out infinite;
      }
      .demo:not(.demo--current) .emoji {
        display: inline-block;
      }
      .demo:hover:not(.demo--current) {
        background: rgba(255, 255, 255, 0.1);
      }
      @keyframes illuminate {
        0%,
        100% {
          text-shadow: 0 0 5px rgba(255, 255, 255, 0.8),
            0 0 10px rgba(255, 255, 255, 0.5);
          transform: translateX(-50%) scale(1);
        }
        50% {
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
            0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
          transform: translateX(-50%) scale(1.05);
        }
      }
      .nav-arrow {
        position: absolute;
        top: -2.5em;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2.5em;
        color: #ff6b6b;
        animation: mega-bounce-glow 1.5s ease-in-out infinite;
        text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b, 0 0 60px #ff6b6b;
        cursor: pointer;
        user-select: none;
        z-index: 1;
      }
      @keyframes mega-bounce-glow {
        0%,
        100% {
          transform: translateX(-50%) scale(1) rotate(0deg);
          opacity: 0.7;
          filter: brightness(1);
        }
        50% {
          transform: translateX(-50%) scale(1.5) rotate(15deg);
          opacity: 1;
          filter: brightness(1.5);
        }
      }

      /* Desktop Styles */
      .demos {
        display: flex;
        justify-content: center;
        position: relative;
        margin: 0;
        padding: 0;
      }

      .demo {
        margin: 0 0.15em;
      }

      .demo--current::before {

        cursor: pointer;
        user-select: none;
        z-index: 1;
      }

      /* Mobile Optimization */
      @media screen and (max-width: 768px) {
        body {
          overflow: hidden;
          height: 100vh;
          position: fixed;
          width: 100%;
        }

        .demos {
          position: fixed;
          top: 20px;
          left: 0;
          width: 100%;
          display: flex;
          justify-content: center;
          gap: 0.8em;
          padding: 0.5em;
          z-index: 101;
        }

        .demo {
          position: relative;
          font-size: 0.9em;
          padding: 0.3em 0.6em;
          border-radius: 4px;
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(5px);
          animation: sequentialGlow 4s infinite;
          animation-delay: calc(var(--sequence) * 0.5s);
          margin: 0;
        }

        .demo--current {
          background: rgba(255, 255, 255, 0.2);
        }

        .demo--current::before {
          top: 2.5em;
          font-size: 0.9em;
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
            0 0 20px rgba(255, 255, 255, 0.5);
        }

        .nav-arrow {
          position: fixed;
          bottom: 80px;
          top: auto;
          font-size: 2em;
        }

        .codrops-header__tagline {
          position: fixed;
          bottom: 20px;
          left: 0;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 1em;
          font-size: 0.9em;
          padding: 0.5em;
          z-index: 101;
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .word {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 15vw;
          text-align: center;
          width: 100%;
          padding: 0 1em;
          z-index: 100;
        }

        .deco {
          display: none;
        }

        .top-left-nav {
          display: none;
        }

        .background-collage img {
          opacity: 0.15;
        }
      }
      @media screen and (min-width: 769px) {
        .top-left-nav {
          position: fixed;
          top: 2em;
          left: 2em;
          z-index: 1000;
        }

        .top-left-nav .demos {
          padding: 0;
          gap: 0.5em;

        .top-left-nav .demo {
          padding: 0.25em 0.5em;
          background: rgba(255, 255, 255, 0.05);
          border-radius: 4px;
          color: #fff;
          text-decoration: none;
          font-size: 0.85em;
          transition: all 0.3s ease;
        }

        .top-left-nav .demo--current {
          background: rgba(255, 255, 255, 0.1);
        }

        .top-left-nav .demo--current::before {
          content: attr(data-text);
          position: absolute;
          top: calc(100% + 0.5em);
          left: 50%;
          transform: translateX(-50%);
          font-size: 0.9em;
          white-space: nowrap;
          animation: illuminate 2s ease-in-out infinite;
        }

        .top-left-nav .nav-arrow {
          position: absolute;
          top: 50%;
          right: -1.5em;
          transform: translateY(-50%);
          font-size: 1.5em;
          color: #ff6b6b;
          animation: mega-bounce-glow 1.5s ease-in-out infinite;
        }

        .top-left-nav .demo:hover:not(.demo--current) {
          background: rgba(255, 255, 255, 0.1);
        }
      }
    </style>
