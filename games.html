    <style>
      .content--layout {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        position: relative;
        z-index: 2;
        padding: 0;
      }
      .game-container {
        width: 100%;
        height: 100vh;
        display: flex;
        position: relative;
        overflow: hidden;
      }
      .game-frame {
        width: 500px;
        height: 100%;
        margin: 0 auto;
        border: none;
        position: relative;
        z-index: 2;
        background: white;
      }
      .banner-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        gap: 20px;
        padding: 20px;
        opacity: 0.15;
      }
      .banner-background img {
        max-width: 300px;
        height: auto;
        object-fit: contain;
        transform: rotate(var(--rotation));
      }
      .banner-left,
      .banner-right {
        position: fixed;
        top: 0;
        width: calc(50% - 250px);
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        padding: 20px;
        z-index: 1;
      }
      .banner-left {
        left: 0;
      }
      .banner-right {
        right: 0;
      }
      .banner-left img,
      .banner-right img {
        max-width: 100%;
        height: auto;
        margin: 10px 0;
        transform: rotate(var(--rotation));
      }
      .demos {
        padding: 1em 0;
        display: flex;
        align-items: center;
        gap: 1em;
        position: relative;
        justify-content: center;
        flex-wrap: wrap;
      }
      .demo {
        padding: 0.25em 0.5em;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
        position: relative;
      }
      .demo--current::before {
        content: attr(data-text);
        position: absolute;
        top: -2em;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        animation: illuminate 2s ease-in-out infinite;
        font-size: 0.9em;
        display: flex;
        align-items: center;
        gap: 0.5em;
      }
      .demo--current .emoji {
        position: absolute;
        top: -2em;
        left: calc(50% - 3em);
        animation: illuminate 2s ease-in-out infinite;
      }
      .demo:not(.demo--current) .emoji {
        display: inline-block;
      }
      .demo:hover:not(.demo--current) {
        background: rgba(255, 255, 255, 0.1);
      }
      @keyframes illuminate {
        0%,
        100% {
          text-shadow: 0 0 5px rgba(255, 255, 255, 0.8),
            0 0 10px rgba(255, 255, 255, 0.5);
          transform: translateX(-50%) scale(1);
        }
        50% {
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
            0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
          transform: translateX(-50%) scale(1.05);
        }
      }
      .nav-arrow {
        position: absolute;
        top: -2.5em;
        left: 50%;
        transform: translateX(-50%) scaleX(-1);
        font-size: 2.5em;
        color: #ff6b6b;
        animation: mega-bounce-glow 1.5s ease-in-out infinite;
        text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b, 0 0 60px #ff6b6b;
        cursor: pointer;
        user-select: none;
        z-index: 1;
      }
      @keyframes mega-bounce-glow {
        0%,
        100% {
          transform: translateX(-50%) scaleX(-1) scale(1) rotate(0deg);
          opacity: 0.7;
          filter: brightness(1);
        }
        50% {
          transform: translateX(-50%) scaleX(-1) scale(1.5) rotate(-15deg);
          opacity: 1;
          filter: brightness(1.5);
        }
      }

      /* Mobile Optimization */
      @media screen and (max-width: 768px) {
        .demos {
          gap: 0.5em;
        }
        .demo {
          padding: 0.2em 0.4em;
        }
        .nav-arrow {
          font-size: 2em;
          top: -2em;
        }
        .demo--current::before {
          font-size: 0.8em;
          top: -2.2em;
        }
        .codrops-header__title {
          font-size: 1em;
        }
        .content--layout {
          padding: 0 1em;
        }
        .game-frame {
          width: 100% !important;
        }
        .banner-left,
        .banner-right {
          display: none;
        }
      }
      .top-left-nav {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 100;
      }
      .top-left-nav .demos {
        flex-direction: row;
        padding: 0;
        margin-bottom: 2.5em;
      }
      .top-left-nav .demo--current::before {
        top: auto;
        bottom: -2em;
        font-size: 0.9em;
      }
      .top-left-nav .nav-arrow {
        top: auto;
        bottom: -2.5em;
        transform: translateX(-50%) scaleX(-1) !important;
      }
      @media screen and (max-width: 768px) {
        .top-left-nav {
          display: none;
        }
      }
    </style>
