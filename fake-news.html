<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUD</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="games/ai-invasion/ai-invasion.css" />
    <style>
      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 0.5em 1em;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 1em;
        backdrop-filter: blur(5px);
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 0.5em;
        transition: all 0.3s ease;
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateX(-2px);
      }

      .wallet-button {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-family: "Orbitron", sans-serif;
        transition: all 0.3s ease;
      }

      .wallet-button:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .wallet-address {
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.9em;
        font-family: monospace;
      }

      @media screen and (max-width: 768px) {
        .back-button {
          font-size: 0.9em;
          padding: 0.4em 0.8em;
        }
      }
    </style>
  </head>
  <body>
    <a href="unicorns.html" class="back-button">‚Üê Back</a>

    <!-- Add wallet container -->
    <div
      id="wallet-container"
      style="
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 5px;
      "
    >
      <button id="wallet-connect" class="wallet-button">Connect Wallet</button>
      <button
        id="wallet-disconnect"
        class="wallet-button"
        style="display: none"
      >
        Disconnect
      </button>
      <div
        id="wallet-address"
        class="wallet-address"
        style="display: none"
      ></div>
    </div>

    <header>
      <div></div>
      <div id="word-info"></div>
      <div></div>
    </header>
    <main>
      <div id="timer"></div>
      <section class="game-board"></section>
      <div class="jumbotron">
        <h2>FUD</h2>
        <div id="logo"></div>
        <p class="instructions">
          The Fake News Media are using FAKE WORDS,<br />
          made with Chinese artificial intelligence. SAD!<br />
          They think they can confuse me, a VERY STABLE genius!<br />
          Help me KEEP the real words and DISCARD the FAKE
        </p>
      </div>
    </main>
    <footer>
      <div>
        <input type="button" value="PLAY" id="reset-toggle-button" />
      </div>
      <div></div>
      <div>SCORE:</div>
      <div id="player-score">0</div>
    </footer>

    <!-- Add Solana Web3 -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <!-- Add our wallet manager -->
    <script src="games/ai-invasion/wallet-manager.js"></script>

    <!-- Initialize wallet manager -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        WalletManager.initialize();

        // Add event listeners
        document
          .getElementById("wallet-connect")
          .addEventListener("click", () => {
            WalletManager.connect().catch(console.error);
          });

        document
          .getElementById("wallet-disconnect")
          .addEventListener("click", () => {
            WalletManager.disconnect().catch(console.error);
          });
      });
    </script>

    <script type="module" src="games/ai-invasion/ai-invasion.js"></script>
  </body>
</html>
